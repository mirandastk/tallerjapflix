<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body class="bg-dark">

  <div
  class="offcanvas offcanvas-top"
  tabindex="-1"
  id="offcanvasTop"
  aria-labelledby="offcanvasTopLabel"
>
  <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas top</h5>
      <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
      ></button>
  </div>
  <div class="offcanvas-body">
      <div id="offcanvasOverview" class="mb-3"></div>
      <hr />
      <div class="container-fluid m-0">
          <div class="row">
              <div id="offcanvasGenres" class="text-muted col-md-11 px-0"></div>
              <div class="btn-group col-auto" id="dropdown-button">
                  <button
                      class="btn btn-secondary btn-sm dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                  >
                      More
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end" id="more-info">
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>


  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>

    <div class="album mb-3 mt-3">
      <ul class="list-group container" id="lista">
      </ul>
    </div>
  </main>

  <div id="movieDetail" class="container bg-light text-dark p-3" style="display: none;">
    <h3 id="movieTitle"></h3>
    <p id="movieOverview"></p>
    <ul id="movieGenres"></ul>
</div>

<footer class="text-muted py-3">
  <div class="container">
      <p class="float-end mb-1">
          <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">
          Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      </p>
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
  </div>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
